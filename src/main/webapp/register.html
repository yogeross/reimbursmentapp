<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="TRMS.css">
</head>

<body>

    <div class="log-form">
        <h2>Employee Registration Form</h2>
        <form id="registerForm">
            <input type="text" id="fname" placeholder="First Name" required>
            <input type="text" id="lname" placeholder="Last Name" required>
            <input type="text" id="uname" placeholder="Username" required>
            <input type="text" id="pword" placeholder="Password" required>
            <input type="text" id="vpword" placeholder="Verify Password" required>

            <select name="postion">
                <option value="emp">Employee</option>
                <option value="supe">Supervisor</option>
                <option value="head">Head of Department</option>
            </select>

            <input type="text" id="dept" placeholder="Department" required>
            <input type="number" id="supeID" placeholder="Supervisor ID #" required>
            <button type="submit" class="btn" value="Submit Form">Finish Registration</button>
        </form>
    </div>
    <script type="text/javascript" src="TRMSRegister.js"></script>
</body>

</html>
