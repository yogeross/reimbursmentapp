                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">
                        <div class="row row-mt-15em">
                            <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                                <h1>Please complete the full form, then submit at the bottom.</h1>
                            </div>
                            <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                                <div class="form-wrap">
                                    <div class="tab">
                                        <div class="tab-content">
                                            <div class="tab-content-inner active" data-content="signup">
                                                <h3>Reimbursement Form</h3>
                                                <form id="reimbursementForm" method="POST">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="eventType">Event Type</label>
                                                            <select name="eventType" id="eventType" class="form-control">
                                                                <option value="certify">Certification</option>
                                                                <option value="prep">Certification Preparation Classes
                                                                </option>
                                                                <option value="seminar">Seminar</option>
                                                                <option value="training">Technical Training</option>
                                                                <option value="course">University Courses</option>
                                                                <option value="other">Other</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="date">Event Date</label>
                                                            <input type="date" name="date" id="date"
                                                                style="margin-left: 10px; width: 150px;" required>
                                                            <script>
                                                                date.min = new Date().toISOString().split("T")[0];
                                                            </script>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="time">Event Time</label>
                                                            <input type="time" name="time" id="time"
                                                                style="margin-left: 10px; width: 150px;" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="location">Event Location</label>
                                                            <input type="text" name="location" id="location" maxlength="500"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="description">Event Desciption</label>
                                                            <textarea id="description"
                                                                placeholder="Eight week-long course focusing on..."
                                                                style="resize: vertical;" maxlength="500" name="description"
                                                                class="form-control" required></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="cost">Event Cost</label>
                                                            <input type="number" name="cost" id="cost" placeholder="$0" min="0"
                                                                onchange="estimateCost()"
                                                                style="margin-left: 10px; width: 120px;" required />
                                                            <label id="estimate"></label>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="justify">Work-Related Justification</label>
                                                            <textarea id="justify"
                                                                placeholder="Learn the skills and knowledge to improve..."
                                                                style="resize: vertical;" maxlength="300" name="justify"
                                                                class="form-control" required></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="gradeFormat">Grading Format</label>
                                                            <textarea id="gradeFormat"
                                                                placeholder="Passing grade is 80%... &#10Grade is pass/fail..."
                                                                style="resize: vertical;" maxlength="100" name="gradeFormat"
                                                                class="form-control" required></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="missed">Amount of Work Missed</label>
                                                            <textarea id="missed"
                                                                placeholder="Four days... &#10Every Tuesday for two hours..."
                                                                style="resize: vertical;" maxlength="100" name="missed"
                                                                class="form-control"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="file">Event Attachment</label>
                                                            <input type="file" name="eventFile" id="eventFile" accept=".pdf, .png, .jpeg, .txt, .doc">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                            <div class="col-md-12">
                                                                <label for="file">Attach Approvals</label>
                                                                <input type="file" name="approveFile" id="approveFile" accept=".msg">
                                                                <label for="approval">Approval Type</label>
                                                                <select name="approval" id="approval" class="form-control">
                                                                    <option value="sup">Supervisor</option>
                                                                    <option value="dept">Department Head</option>
                                                                    <option value="benco">Benefit Coordinator</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" id="submitForm" class="btn btn-primary btn-block"
                                                                value="Submit">
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                            <div class="col-md-12">
                                                                <p id="errors" style="color: red"></p>
                                                            </div>
                                                        </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
