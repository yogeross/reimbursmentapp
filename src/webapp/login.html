        <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
            style="background-image: url(images/img_bg_2.jpg)">
            <div class="overlay"></div>
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">
                        <div class="row row-mt-15em">
                            <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInLeft">
                                <div class="form-wrap">
                                    <div class="tab">
                                        <div class="tab-content">
                                            <div class="tab-content-inner active" data-content="signup">
                                                <h3>New User Registration</h3>
                                                <form id="registerForm" method="POST">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="fname">First Name</label>
                                                            <input type="text" id="fname" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="lname">Last Name</label>
                                                            <input type="text" id="lname" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="uname">Username</label>
                                                            <input type="text" id="uname" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="pword">Password</label>
                                                            <input type="text" id="pword" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="vpword">Verify Password</label>
                                                            <input type="text" id="vpword" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="position">Position</label>
                                                            <select name="positions" id="position" class="form-control">
                                                                <option value="emp">Employee</option>
                                                                <option value="supe">Supervisor</option>
                                                                <option value="head">Department Head</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="dept">Department Name</label>
                                                            <input type="text" id="dept" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="supeID">Supervisor ID</label>
                                                            <input type="number" id="supeID" placeholder="--" min="0"
                                                                style="margin-left: 10px; width: 120px;" required />
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" class="btn btn-primary btn-block"
                                                                value="Register">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-push-3 animate-box" data-animate-effect="fadeInRight">
                                <div class="form-wrap">
                                    <div class="tab">
                                        <div class="tab-content">
                                            <div class="tab-content-inner active" data-content="signup">
                                                <h3>Existing User Login</h3>
                                                <form id="login" action="dashboard" method="POST">
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="username">Username</label>
                                                            <input type="text" id="username" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <label for="password">Password</label>
                                                            <input type="text" id="password" maxlength="20"
                                                                class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col-md-12">
                                                            <input type="submit" class="btn btn-primary btn-block"
                                                                value="Login">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
